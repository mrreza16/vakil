<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت اطلاعات ابلاغیه</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1>ثبت اطلاعات ابلاغیه</h1>
        <!-- اضافه کردن عکس بالای فرم -->
        <div class="header-image">
            <img src="1.png" alt="لوگوی برنامه" />
        </div>
        <form id="form">
            <!-- ردیف اول: دو فیلد -->
            <div class="form-row">
                <div class="form-group">
                    <label for="type">نوع قرار:</label>
                    <select id="type" name="type" class="field-type">
                        <option value="">انتخاب کنید</option>
                        <option value="کارشناسی">کارشناسی</option>
                        <option value="تامین دلیل">تامین دلیل</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">تاریخ ابلاغیه:</label>
                    <input type="text" id="date" name="date" class="field-date" placeholder="yyyy/mm/dd">
                </div>
            </div>

            <!-- ردیف دوم: دو فیلد -->
            <div class="form-row">
                <div class="form-group">
                    <label for="courtType">بدوی یا تکمیلی:</label>
                    <select id="courtType" name="courtType" class="field-court-type">
                        <option value="">انتخاب کنید</option>
                        <option value="بدوی">بدوی</option>
                        <option value="تکمیلی">تکمیلی</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="individualOrPanel">انفرادی-هیأت:</label>
                    <select id="individualOrPanel" name="individualOrPanel" class="field-individual-or-panel">
                        <option value="">انتخاب کنید</option>
                        <option value="انفرادی">انفرادی</option>
                        <option value="هیأت">هیأت</option>
                    </select>
                </div>
            </div>

            <!-- ردیف سوم: دو فیلد -->
            <div class="form-row">
                <div class="form-group">
                    <label for="city">شهر:</label>
                    <select id="city" name="city" class="field-city">
                        <option value="">انتخاب کنید</option>
                        <option value="زنجان">زنجان</option>
                        <option value="ابهر">ابهر</option>
                        <option value="خرمدره">خرمدره</option>
                        <option value="خدابنده">خدابنده</option>
                        <option value="ماهنشان">ماهنشان</option>
                        <option value="طارم">طارم</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courtCategory">نوع دادگاه:</label>
                    <select id="courtCategory" name="courtCategory" class="field-court-category">
                        <option value="">انتخاب کنید</option>
                        <option value="حقوقی">حقوقی</option>
                        <option value="کیفری">کیفری</option>
                        <option value="بازپرسی">بازپرسی</option>
                        <option value="دادیاری">دادیاری</option>
                        <option value="صلح">صلح</option>
                        <option value="تجدیدنظر">تجدیدنظر</option>
                    </select>
                </div>
            </div>

            <!-- ردیف چهارم: شماره شعبه و شماره بایگانی -->
            <div class="form-row">
                <div class="form-group">
                    <label for="branchNumber">شماره شعبه:</label>
                    <input type="text" id="branchNumber" name="branchNumber" class="field-branch-number">
                </div>
                <div class="form-group">
                    <label for="archiveNumber">شماره بایگانی:</label>
                    <input type="text" id="archiveNumber" name="archiveNumber" class="field-archive-number">
                </div>
            </div>

            <!-- فیلد خوانده -->
            <div class="form-row">
                <div class="form-group">
                    <label for="defendant">خوانده:</label>
                    <div class="input-wrapper defendant-wrapper">
                        <input type="text" id="defendantInput" name="defendant" class="field-defendant" placeholder="نام خوانده را وارد کنید" dir="rtl">
                        <button type="button" id="addDefendantButton">+</button>
                        <button type="button" id="toggleDefendantDropdown">▼</button>
                    </div>
                    <ul id="defendantDropdown" class="dropdown-menu">
                        <!-- آیتم‌های منوی کشویی به صورت پویا اضافه می‌شوند -->
                    </ul>
                </div>
            </div>

            <!-- فیلد خواهان -->
            <div class="form-row">
                <div class="form-group">
                    <label for="applicant">خواهان:</label>
                    <div class="input-wrapper applicant-wrapper">
                        <input type="text" id="applicantInput" name="applicant" class="field-applicant" placeholder="نام خواهان را وارد کنید" dir="rtl">
                        <button type="button" id="addApplicantButton">+</button>
                        <button type="button" id="toggleApplicantDropdown">▼</button>
                    </div>
                    <ul id="applicantDropdown" class="dropdown-menu">
                        <!-- آیتم‌های منوی کشویی به صورت پویا اضافه می‌شوند -->
                    </ul>
                </div>
            </div>

            <!-- فیلد اعضای هیأت کارشناسی -->
            <div class="form-row">
                <div class="form-group">
                    <label for="expertPanel">اعضای هیأت کارشناسی:</label>
                    <div class="input-wrapper expert-panel-wrapper">
                        <input type="text" id="expertPanelInput" name="expertPanel" class="field-expert-panel" placeholder="نام عضو هیأت را وارد کنید" dir="rtl">
                        <button type="button" id="addExpertPanelButton">+</button>
                        <button type="button" id="toggleExpertPanelDropdown">▼</button>
                    </div>
                    <ul id="expertPanelDropdown" class="dropdown-menu">
                        <!-- آیتم‌های منوی کشویی به صورت پویا اضافه می‌شوند -->
                    </ul>
                </div>
            </div>

            <!-- فیلد اعضای هیأت که همکاری کردند -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cooperatedMembers">اعضای هیأت که همکاری کردند:</label>
                    <div class="input-wrapper cooperated-members-wrapper">
                        <input type="text" id="cooperatedMembersInput" name="cooperatedMembers" class="field-cooperated-members" placeholder="نام عضو هیأت را وارد کنید" dir="rtl">
                        <button type="button" id="addCooperatedMembersButton">+</button>
                        <button type="button" id="toggleCooperatedMembersDropdown">▼</button>
                    </div>
                    <ul id="cooperatedMembersDropdown" class="dropdown-menu">
                        <!-- آیتم‌های منوی کشویی به صورت پویا اضافه می‌شوند -->
                    </ul>
                </div>
            </div>

            <!-- فیلد اعضای هیأت که همکاری نکردند -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nonCooperatedMembers">اعضای هیأت که همکاری نکردند:</label>
                    <div class="input-wrapper non-cooperated-members-wrapper">
                        <input type="text" id="nonCooperatedMembersInput" name="nonCooperatedMembers" class="field-non-cooperated-members" placeholder="نام عضو هیأت را وارد کنید" dir="rtl">
                        <button type="button" id="addNonCooperatedMembersButton">+</button>
                        <button type="button" id="toggleNonCooperatedMembersDropdown">▼</button>
                    </div>
                    <ul id="nonCooperatedMembersDropdown" class="dropdown-menu">
                        <!-- آیتم‌های منوی کشویی به صورت پویا اضافه می‌شوند -->
                    </ul>
                </div>
            </div>

            <!-- سایر فیلدها -->
            <label for="noticeNumber">شماره ابلاغیه:</label>
            <input type="text" id="noticeNumber" name="noticeNumber" class="field-notice-number">

            <label for="caseNumber">شماره پرونده:</label>
            <input type="text" id="caseNumber" name="caseNumber" class="field-case-number">

            <!-- فیلد تاریخ ارسال گزارش -->
            <label for="reportDate">تاریخ ارسال گزارش:</label>
            <input type="text" id="reportDate" name="reportDate" class="field-report-date" placeholder="yyyy/mm/dd">

            <!-- فیلد کد رهگیری -->
            <label for="trackingCode">کد رهگیری:</label>
            <input type="text" id="trackingCode" name="trackingCode" class="field-tracking-code">

            <!-- ردیف پنجم: مبلغ و وضعیت -->
            <div class="form-row">
                <div class="form-group">
                    <label for="amount">مبلغ:</label>
                    <input type="text" id="amount" name="amount" class="field-amount">
                </div>
                <div class="form-group">
                    <label for="status">وضعیت:</label>
                    <select id="status" name="status" class="field-status">
                        <option value="">انتخاب کنید</option>
                        <option value="دریافت شده">دریافت شده</option>
                        <option value="دریافت نشده">دریافت نشده</option>
                    </select>
                </div>
            </div>

            <!-- دکمه‌های ثبت، ویرایش، حذف و خالی کردن فرم -->
            <div class="button-row">
                <button type="button" id="saveButton">ثبت</button>
                <button type="button" id="editButton">ویرایش</button>
                <button type="button" id="deleteButton">حذف</button>
                <button type="button" id="newButton">جدید</button>
            </div>
        </form>

        <!-- بخش جستجو -->
        <div class="search-section">
            <!-- سطر اول: فیلد جستجو -->
            <div class="search-row">
                <div class="search-group">
                    <label for="searchField">جستجو بر اساس:</label>
                    <select id="searchField">
                        <option value="type">نوع قرار</option>
                        <option value="date">تاریخ ابلاغیه</option>
                        <option value="courtType">بدوی یا تکمیلی</option>
                        <option value="individualOrPanel">انفرادی-هیأت</option>
                        <option value="city">شهر</option>
                        <option value="courtCategory">نوع دادگاه</option>
                        <option value="branchNumber">شماره شعبه</option>
                        <option value="archiveNumber">شماره بایگانی</option>
                        <option value="noticeNumber">شماره ابلاغیه</option>
                        <option value="caseNumber">شماره پرونده</option>
                        <option value="reportDate">تاریخ ارسال گزارش</option>
                        <option value="trackingCode">کد رهگیری</option>
                        <option value="amount">مبلغ</option>
                        <option value="status">وضعیت</option>
                    </select>
                </div>
                <div class="search-group">
                    <label for="searchTerm">عبارت جستجو:</label>
                    <input type="text" id="searchTerm" placeholder="عبارت جستجو را وارد کنید">
                </div>
            </div>

            <!-- سطر دوم: دکمه‌ها و تعداد نتایج -->
            <div class="navigation-row">
                <button type="button" id="searchButton">جستجو</button>
                <button type="button" id="prevButton">قبلی</button>
                <button type="button" id="nextButton">بعدی</button>
                <input type="text" id="resultCount" placeholder="تعداد نتایج" readonly>
            </div>
        </div>
    </div>

    <!-- پنجره نمایش نام و شماره تماس -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">×</span>
            <h2 id="contactName"></h2>
            <p id="contactPhone"></p>
            <div class="modal-actions">
                <button id="callButton" class="modal-button">☎</button>
                <button id="messageButton" class="modal-button">✉</button>
                <button id="cancelButton" class="modal-button cancel">✖</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
