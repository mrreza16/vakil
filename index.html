<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیلد کشویی</title>
    <style>
        /* استایل کلی صفحه */
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* برای راست‌چین کردن متن */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* استایل کانتینر */
        #container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* استایل لیبل */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        /* استایل wrapper ورودی و دکمه‌ها */
        #input-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* استایل فیلد ورودی */
        #input-field {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* استایل دکمه‌ها */
        #add-button, #toggle-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
        }

        #add-button:hover, #toggle-button:hover {
            background-color: #45a049;
        }

        /* استایل لیست کشویی */
        #dropdown-list {
            display: none; /* مخفی کردن لیست به صورت پیش‌فرض */
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
        }

        #dropdown-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 14px;
        }

        #dropdown-list li:hover {
            background-color: #f1f1f1;
        }

        #dropdown-list li:last-child {
            border-bottom: none;
        }

        /* استایل نمایش لیست */
        .show {
            display: block;
        }
    </style>
</head>
<body>

<div id="container">
    <label for="input-field">خواهان:</label>
    <div id="input-wrapper">
        <input type="text" id="input-field" placeholder="لطفا وارد کنید">
        <button id="add-button">+</button>
        <button id="toggle-button">▼</button>
    </div>
    <ul id="dropdown-list"></ul>
</div>

<script>
    // انتخاب عناصر مورد نیاز
    const inputField = document.getElementById('input-field');
    const addButton = document.getElementById('add-button');
    const toggleButton = document.getElementById('toggle-button');
    const dropdownList = document.getElementById('dropdown-list');

    // افزودن آیتم به لیست
    addButton.addEventListener('click', () => {
        const inputValue = inputField.value.trim();
        if (inputValue) {
            const newItem = document.createElement('li');
            newItem.textContent = inputValue;
            dropdownList.appendChild(newItem);
            inputField.value = ''; // پاک کردن فیلد ورودی
        }
    });

    // باز و بسته کردن لیست
    toggleButton.addEventListener('click', (event) => {
        event.stopPropagation(); // جلوگیری از بسته شدن لیست به دلیل کلیک روی دکمه
        dropdownList.classList.toggle('show');
    });

    // بستن لیست هنگام کلیک خارج از آن
    window.addEventListener('click', () => {
        if (dropdownList.classList.contains('show')) {
            dropdownList.classList.remove('show');
        }
    });

    // انتخاب آیتم از لیست و قرار دادن آن در فیلد ورودی
    dropdownList.addEventListener('click', (event) => {
        if (event.target.tagName === 'LI') {
            inputField.value = event.target.textContent;
            dropdownList.classList.remove('show');
        }
    });
</script>

</body>
</html>
